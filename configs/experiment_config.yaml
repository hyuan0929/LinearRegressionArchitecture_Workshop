paths:
  raw_dir: data/raw
  preprocessed_dir: data/preprocessed
  models_dir: data/models
  experiments_dir: experiments

  raw_csv: data/raw/RMBR4-2_export_test.csv
  # period-level summary (your existing file, or generated by preprocessing)
  period_csv: data/raw/RMBR4-2_export_test_1.csv
  
  preprocessed_csv: data/preprocessed/RMBR4-2_export_preprocessed.csv
  # NEW: train/test preprocessed outputs
  preprocessed_train_csv: data/preprocessed/RMBR4-2_export_preprocessed_train.csv
  preprocessed_test_csv: data/preprocessed/RMBR4-2_export_preprocessed_test.csv

  theta_table_csv: data/models/interval_theta_table.csv
  evaluated_csv: data/models/interval_theta_table_evaluated.csv

  threshold_csv: data/models/alert_thresholds.csv
  results_csv: experiments/results.csv

work_period_detection:
  smooth_seconds: 6.0
  max_gap_multiplier: 10.0
  min_gap_seconds: 6.0
  min_work_seconds: 8.0
  thresh_quantile: 0.65
  thresh_scale: 0.5

interval:
  interval_size: 10

# NEW: split settings (split by interval_id to avoid leakage)
split:
  test_ratio: 0.2
  random_state: 42
  by_interval: true

training:
  learning_rate: 0.05
  iterations: 3000
  use_standardized: true

alerts:
  k: 3.5
  predict_offset_days: 14
  slope_source: sklearn
