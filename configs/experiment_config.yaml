data:
  raw_path: "data/raw/RMBR4-2_export_test.csv"
  period_summary_path: "data/raw/RMBR4-2_export_test_1.csv"
  preprocessed_path: "data/preprocessed/RMBR4-2_export_preprocessed.csv"

model:
  predictor_feature: "work_period"
  targets:
    mean: "mean_value_z"
    peak: "peak_value_z"
  learning_rate: 0.05
  iterations: 3000

preprocessing:
  interval_size: 10
  test_size: 0.2
  fill_method: "median"
  standardize_features: true

outputs:
  theta_table_path: "data/models/interval_theta_table.csv"
  evaluated_table_path: "data/models/interval_theta_table_evaluated.csv"
  plot_dir: "data/models/plots"
  experiment_results_path: "experiments/results.csv"

connections:
  api_endpoint: ""
  db_connection_string: ""